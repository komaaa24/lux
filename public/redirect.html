<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to'lovga o'tkazilmoqda...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .amount {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #495057;
        }

        .amount-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-top: 5px;
        }

        .timer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">ðŸ’³</div>
        <h1>Click to'lovga o'tkazilmoqda</h1>
        <p>Iltimos, kutib turing...</p>
        <div class="spinner"></div>
        <div class="amount">
            To'lov summasi
            <span class="amount-value" id="amount">0</span> so'm
        </div>
        <div class="timer" id="timer">0s</div>
    </div>

    <script>
        // Get payment URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const clickUrl = urlParams.get('url');
        const amount = urlParams.get('amount');

        // Display amount
        if (amount) {
            document.getElementById('amount').textContent = parseInt(amount).toLocaleString('uz-UZ');
        }

        // Timer
        let seconds = 0;
        const timerEl = document.getElementById('timer');
        const timerInterval = setInterval(() => {
            seconds++;
            timerEl.textContent = `${seconds}s`;
        }, 1000);

        // Instant redirect or delayed fallback
        if (clickUrl) {
            // Preload Click page in hidden iframe for faster subsequent load
            const preloadFrame = document.createElement('link');
            preloadFrame.rel = 'preconnect';
            preloadFrame.href = 'https://my.click.uz';
            document.head.appendChild(preloadFrame);

            // Redirect after minimal delay (allows animation to show)
            setTimeout(() => {
                clearInterval(timerInterval);
                window.location.href = decodeURIComponent(clickUrl);
            }, 500); // 500ms minimal delay for UX
        } else {
            clearInterval(timerInterval);
            document.querySelector('p').textContent = 'Xatolik yuz berdi. Iltimos, qaytadan urinib ko'ring.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>

</html>
